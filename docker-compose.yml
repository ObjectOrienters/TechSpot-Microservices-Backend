version: '3.8'

services:
  naming-server:
    build:
      context: ./naming-server
    ports:
      - "8761:8761"


  security-service:
    build:
      context: ./security-service
    ports:
      - "8082:8082"
    environment:
      - MYSQL_HOST=security-db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=security
    depends_on:
      - security-db
      - naming-server


