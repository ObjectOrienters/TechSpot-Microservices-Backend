  security-db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: security
      MYSQL_ROOT_PASSWORD: root
#      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql_security


volumes:
  mysql_data:
