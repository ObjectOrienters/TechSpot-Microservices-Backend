version: '3.8'

services:
  naming-server:
    image: objectorienters/namingserver
    ports:
      - "8761:8761"
    networks:
      - my-network
    healthcheck:
      test: [ "CMD-SHELL", "sleep 2" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s


  security-service:
    image: objectorienters/securityservice
    ports:
      - "8082:8082"
    environment:
      MYSQL_HOST: security-db
      MYSQL_USER: root
      #      MYSQL_PASSWORD: root
      MYSQL_DATABASE: security
      MYSQL_PORT: 3306
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://naming-server:8761/eureka/"

    networks:
      - db-network
      - my-network
    depends_on:
      naming-server:
        condition: service_healthy
      security-db:
        condition: service_healthy


  content-service:
    image: objectorienters/contentservice
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://naming-server:8761/eureka/"
      MYSQL_HOST: content-db
      MYSQL_USER: root
      #      - MYSQL_PASSWORD=root
      MYSQL_DATABASE: profiles
      MYSQL_PORT: 3306
      EUREKA_HOST: naming-server
      EUREKA_PORT: 8761

    depends_on:
      naming-server:
        condition: service_healthy
      content-db:
          condition: service_healthy
    networks:
      - db2-network
      - my-network


  api-gateway:
    image: objectorienters/apigateway
    ports:
      - "8765:8765"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://naming-server:8761/eureka/"
    networks:
      - my-network
    depends_on:
      naming-server:
        condition: service_healthy


  messages-service:
    image: objectorienters/messagesservice
    ports:
      - "8081:8081"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://naming-server:8761/eureka/"
    networks:
      - my-network
    depends_on:
      naming-server:
        condition: service_healthy

  security-db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: security
      #      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3305:3306"
    networks:
      - db-network
    volumes:
      - mysql_data:/var/lib/security_db
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 0s



  content-db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: profiles
      #      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3306:3306"
    networks:
      - db2-network
    volumes:
      - mysql_data:/var/lib/content_db
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 0s

  phymyadmin:
    image: phpmyadmin
    ports:
      - "80:80"
    environment:
      PMA_HOST: security-db
      MYSQL_ROOT_PASSWORD:
    networks:
      - db-network


  phymyadmin2:
    image: phpmyadmin
    ports:
      - "90:80"
    environment:
      PMA_HOST: content-db
      MYSQL_ROOT_PASSWORD:
    networks:
      - db2-network

volumes:
  mysql_data:

networks:
  my-network:
    driver: bridge
  db-network:
    driver: bridge
  db2-network:
    driver: bridge